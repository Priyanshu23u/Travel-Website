<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <!-- font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header section starts -->
    <header>

        <div id="menu-bar" class="fas fa-bars"></div>

        <a href="#" class="logo"><span>T</span>ravel</a>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#book">book</a>
            <a href="#packages">packages</a>
            <a href="#services">services</a>
            <a href="#Gallery">Gallery</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>
            

        </nav>

        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>

        </div>

        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="Search here....">
            <label for="search-bar" class="fas fa-search"></label>
        </form>
    </header>
    <!-- header section ends -->

    <!-- login form container -->
    <div class="login-form-container">

        <i class="fas fa-times" id="form-close"></i>

        <form action="">
            <h3>Login</h3>
            <input type="email" class="box" placeholder="enter your email">
            <input type="password" class="box" placeholder="enter your password">
            <input type="submit" class="btn" value="login now">
            <input type="checkbox" name="" id="remember">
            <label for="remember">remember me</label>
            <p>forget password? <a href="#">click here</a></p>
            <p>don't have an account? <a href="#">register now</a></p>

        </form>
    </div> 
    
    <!-- home section starts -->

    <section class="home" id="home">
        <div class="content">
            <h3>Adventure is worthwhile</h3>
            <p>Discover new places</p>
            <a href="#" class="btn">discover more</a>
        </div>

        <div class="controls">
            <span class="vid-btn active" data-src="Images/video1.mp4"></span>
            <span class="vid-btn" data-src="Images/video2.mp4"></span>
            <span class="vid-btn" data-src="Images/video3.mp4"></span>
            <span class="vid-btn" data-src="Images/video4.mp4"></span>
            <span class="vid-btn" data-src="Images/video5.mp4"></span>
        </div>

        <div class="video-container">
            <video src="Images/video1.mp4" id="video-slider" loop autoplay muted></video>
        </div>
    </section>

    <!-- home section ends -->
    <!-- custom js file link -->
    <script src="script.js"></script>
</body>
</html>
